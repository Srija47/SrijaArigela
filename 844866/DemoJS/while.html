    <h5>For Loop Demo</h5>
    <script language="javascript" type="text/javascript">
        {
            var num = 1;
            sum = 0;
        for (var i = 0; i < 10; i++)
        {
            sum += num;
            num++;
        }
            document.write("Sum:" + sum);
            }
    </script>
