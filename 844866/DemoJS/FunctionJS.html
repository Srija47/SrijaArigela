<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FunctionJS</title>
    <meta name="viewport" content="width-device-width",initial-scale="1" />
    <script language="javascript" type="text/javascript">
        function disp()
        {
            //document.write("Hello All.......");
            alert("you Clicked");
        }
        //disp(); //invocation of function without return
        function add(a,b) {
            return (a + b);
        }

    </script>
</head>
<body>
    <h1 id="t1">Welcome to Javascript</h1>
    <noscript>
        No Script is Allowed
    </noscript>
    <br />
    <input type="button" value=" Click Here " onclick="disp()" />
    <br />
    <h2 id="t2"></h2>
    <br />
    <script>
         
        document.getElementById("t2").innerHTML = add(20, 30);
       
    </script>
</body>
</html>
