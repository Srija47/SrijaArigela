<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ControlStructures</title>
</head>
<body>
    <h5>Printing Large</h5>
    First Number<input id="in1" value="26" type="text" />
    Second Number<input id="in2" value="34" type="text" />
    <input type="button" value="check" onclick="large()" />
           <h1 id="res"></h1>
    <script language="javascript" type="text/javascript">
        function large()
        {
            var a = parseInt(document.getElementById("in1").value);
            console.log(a);
            var b = parseInt(document.getElementById("in2").value);
            console.log(b);
            if (a > b) { document.getElementById("res").innerHTML = (a + " is large"); }
            else { document.getElementById("res").innerHTML = (b + "is large"); }

        }
    </script>
</body>
</html>
