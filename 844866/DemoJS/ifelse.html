    <script language="javascript" type="text/javascript">
        function loop() {
            var year = 2004;
            if (year % 4 == 0) document.write("Millenium Year");
            else if (year % 400 == 0 && year % 100 !== 0) document.write("Leap Year");
            else document.write("Not a leap year");
    }
