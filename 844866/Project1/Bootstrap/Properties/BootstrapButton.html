<html>
<head>
    <meta charset="utf-8" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Buttons and alerts</title>

</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <p>Alerts are created with the .alert class, followed by a contextual color classes:</p>
        <div class="alert alert-success"> I'm here to explain Success!</div>
        <div class="alert alert-warning">I'm here to explain Success!  </div>
        <div class="alert alert-danger">I'm here to explain Success!</div>
        <div class="alert alert-dark">I'm here to explain Success! </div>
    </div>

    <br />
    <h2>Button States</h2>
    <br />
    <button type="button" class="btn-primary">Primary Button</button>
    <button type="button" class="btn dark">dark</button>
    <button type="button" class="btn-outline-warning">danger</button>
    <h6>Vertical button group</h6>
    <div class="btn-group-vertical">
        <button type="button" class="btn-outline-success">success</button>
        <button type="button" class="btn-dark">About Us</button>
        <button type="button" class="btn-outline-primary">Contact</button>
    </div>
    <h6>Horizontal button group</h6>
    <div class="btn-group-horizantal">
        <button type="button" class="btn-primary">success</button>
        <button type="button" class="btn-primary">About Us</button>
        <button type="button" class="btn-primary">Contact</button>
    </div>
</body>
</html>
