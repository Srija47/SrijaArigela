<h1 [innerText]='Item.Sname'></h1>
<table>
    <tr>
        <td>ID:</td>
        <td><input type="text" [value]='Item.Sid'></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" [value]='Item.Sname'></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="number" [value]='Item.Age'></td>
    </tr>
    <tr>
        <td>DOB:</td>
        <td><input type="text" [value]='Item.DOB'></td>
    </tr>
    <tr>
        <td>Class:</td>
        <td><input type="text" [value]='Item.Std'></td>
    </tr>
</table>
