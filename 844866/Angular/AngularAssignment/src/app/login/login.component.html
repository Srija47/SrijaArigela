<div class="container">
    <h1 class="text-info" style="text-align:center;">Login</h1>
</div>
<div class="container">
    <div class="form-group">
        <label for="uname">UserName</label>
        <input type="text" [(ngModel)]="uname" class="form-control">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" [(ngModel)]="pwd" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="Validate()" class="btn btn-primary" style="text-align:center;">Login</button> 
    </div>
    <div class="form-group">
     <label class="text-warn">{{errmsg}}</label>
    </div>
</div>
