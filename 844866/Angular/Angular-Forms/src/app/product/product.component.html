<div class="jumborton">
    <div class="container">
      <form [formGroup]="product" (ngSubmit)="onAdd()">
        <div class="form-group">
            <label>Product Id</label>
            <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid':added && f.id.errors }" />
            <div *ngIf="added && f.id.errors" class="invalid-feedback">
                <div *ngIf="f.id.errors.required">ID is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': added && f.name.errors }" />
            <div *ngIf="added && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Product Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': added && f.price.errors }" />
            <div *ngIf="added && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Mention the price</div>
            </div>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" formControlName="stock" class="form-control" [ngClass]="{ 'is-invalid': added && f.stock.errors }" />
            <div *ngIf="added && f.stock.errors" class="invalid-feedback">
                <div *ngIf="f.stock.errors.required">Stock required</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1">Add</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
      </form>
    </div>
</div>
