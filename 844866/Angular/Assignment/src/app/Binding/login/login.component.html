<div>
    <table align="center">
    <tr>
        <td>Username</td>
        <td>
            <input type="text" [(ngModel)]="item.Uname">
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="password" [(ngModel)]="item.pwd">
        </td>
    </tr>
    <tr>
        <td>
            <button (click)='OnClick()'>Login</button>
        </td>
    </tr>
 </table>
</div>
