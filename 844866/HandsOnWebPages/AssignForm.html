<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>User Form</h1>
    <p>Please enter your personal data</p>
    <table>
        <form>
            <tr>
                <td>First name:</td>
                <td> <input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td> Password:</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>
                    Email-Adress:
                </td>
                <td>
                    <input type="text" name="email-address">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" value="male" checked> Male
                </td>

                <td>
                    <input type="radio" name="gender" value="female"> Female
                </td>
                <td>
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td>
                    State:
                </td>
                <td>
                    <input type="checkbox" name="state" />Tamilnadu
                </td>
                <td>
                    <input type="checkbox" name="state" />AndhraPradesh
                </td>
                <td> <input type="checkbox" name="state" />Telangana</td>
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <input type="radio" name="state" />India
                </td>
                <td> <input type="radio" name="state" />USA</td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td> <input type="submit" value="Submit"></td>
            </tr>

        </form>
    </table>
</body>
</html>
