<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>User Registration Details</h1>
    <table>
        <thead>
            <tr>
                <th>Details</th>
            </tr>
        </thead>
        <tr>
            <td>First Name:</td>
            <td> <input type="text" /></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td> <input type="text" /></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td> <input type="number" /></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td> <textarea rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td> <select name="gender"><option value="male">Male</option><option value="female">FeMale</option></select></td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <input type="checkbox" name="state" />Tamilnadu
                <input type="checkbox" name="state" />AndhraPradesh
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <fieldset>
                    <legend>Country</legend>

                    <input type="radio" name="state" />India
                    <input type="radio" name="state" />USA
                </fieldset>
            </td>
        </tr>

    </table>
</body>
</html>
